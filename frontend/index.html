<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              500: '#38bdf8',
              600: '#0ea5e9'
            }
          }
        }
      }
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script defer="defer" src="./main.js?d=20251201_1151"></script>
	<script defer="defer" src="./BakeryMenu.js?d=20251201_1151"></script>

  <style>
    .drag-handle { cursor: grab; }
    .dragging { opacity: .5; }
  </style>
  <style>
    .nav-item {
      @apply text-slate-300 px-2 py-1 relative;
    }
    .nav-item:hover {
      @apply text-white;
    }
    .nav-item::after {
      content: '';
      @apply absolute left-0 right-0 bottom-0 h-[2px] bg-sky-500 scale-x-0 transition-transform;
    }
    .nav-item:hover::after {
      @apply scale-x-100;
    }
    
    .btn-logout {
      @apply text-xs px-3 py-1.5 rounded-full border border-slate-700 
             text-slate-300 hover:bg-slate-800 transition;
    }
    
    .mob-nav {
      @apply text-slate-200 py-2 px-2 rounded hover:bg-slate-800/70 hover:text-white transition;
    }
    </style>
    
</head>
<body class="divPortal bg-slate-950 text-slate-100 min-h-screen">
  <header class="sticky top-0 z-50 bg-slate-950/80 backdrop-blur border-b border-slate-800">
    <div class="divHeader max-w-7xl mx-auto px-4 h-14 flex items-center justify-between hidden" data-mode="admin">

      <div class="flex items-center gap-2">
        <div class="h-9 w-9 rounded-xl bg-gradient-to-br from-sky-400 to-blue-600 flex items-center justify-center font-bold text-sm shadow-md">SL</div>
        <div class="flex flex-col leading-tight">
          <span class="font-semibold text-white text-sm">SweetLab</span>
          <span id="role-badge" class="text-[10px] mt-0.5 px-1 rounded-full bg-amber-500/10 text-amber-300 border border-amber-500/40 w-fit">Admin</span>
        </div>
      </div>

      <nav class="hidden md:flex items-center gap-4 text-sm">
        <a href="#/admin/ingredient" class="nav-item">วัตถุดิบ</a>
        <a href="#/admin/admin-recipe" class="nav-item">เมนู & ขั้นตอน</a>
        <a href="#/admin/cost" class="nav-item">คำนวณต้นทุน</a>
        <a href="#/admin/dashboard" class="nav-item">Dashboard</a>
        <a href="#/admin/manage-role" class="nav-item">จัดการสิทธิ์</a>
        <a href="#/user-recipe" class="nav-item">มุมมองผู้ใช้</a>
      </nav>

      <div class="hidden md:flex items-center gap-3 text-xs">
        <div class="text-right leading-tight">
          <div id="nav-username" class="font-medium text-slate-100"></div>
          <div id="nav-role" class="text-[11px] text-slate-400"></div>
        </div>
        <button id="btn-logout" class="btn-logout">Logout</button>
      </div>

    </div>

    <div id="mobileDrawer-backdrop"
        class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm z-40"></div>

    <div id="mobileDrawer"
        class="hidden fixed top-0 right-0 w-64 h-full bg-slate-900/95 border-l border-slate-700 
                shadow-xl z-50 p-5 flex flex-col transform translate-x-full transition-all duration-300">

      <div class="flex items-center justify-between mb-6">
        <span class="text-white font-semibold text-lg">เมนู</span>
        <button id="btn-close-drawer" class="text-slate-300 text-2xl">×</button>
      </div>

      <nav class="flex flex-col gap-4 text-sm">
        <a href="#/admin/ingredient"   class="mob-nav">วัตถุดิบ</a>
        <a href="#/admin/admin-recipe" class="mob-nav">เมนู & ขั้นตอน</a>
        <a href="#/admin/cost"         class="mob-nav">คำนวณต้นทุน</a>
        <a href="#/admin/dashboard"    class="mob-nav">Dashboard</a>
        <a href="#/admin/manage-role"  class="mob-nav">จัดการสิทธิ์</a>
        <a href="#/user-recipe"        class="mob-nav">มุมมองผู้ใช้</a>
      </nav>

      <div class="mt-auto pt-6 border-t border-slate-700 text-xs">
        <div id="nav-username-m" class="font-medium text-slate-100"></div>
        <div id="nav-role-m" class="text-[11px] text-slate-400 mb-3"></div>
        <button id="btn-logout-m" class="btn-logout w-full">Logout</button>
      </div>

    </div>

    <div class="divHeader max-w-6xl mx-auto px-4 h-14 flex items-center justify-between hidden" data-mode="user">
      <a href="#/user-recipe" class="navlink-user">เมนูทั้งหมด</a>

  <div class="divMainPage min-h-screen flex flex-col">

    <div class="HT" style="display:none"></div>

  <div class="divLoading fixed inset-0 bg-slate-900/70 backdrop-blur-sm flex items-center justify-center z-[9999] hidden">
      <div class="flex gap-2">
          <div class="w-3 h-3 bg-sky-400 rounded-full animate-bounce"></div>
          <div class="w-3 h-3 bg-sky-400 rounded-full animate-[bounce_0.6s_infinite_0.2s]"></div>
          <div class="w-3 h-3 bg-sky-400 rounded-full animate-[bounce_0.6s_infinite_0.4s]"></div>
      </div>
  </div>

  <script defer="defer" type="text/javascript">
    $(document).ready(function() {
      M.init();
    });
  </script>
