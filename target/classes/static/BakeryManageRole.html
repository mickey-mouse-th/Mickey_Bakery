      theme: {

              600: '#0ea5e9'

  <script src="./app.js"></script>

    .drag-handle { cursor: grab; }

<body class="bg-slate-950 text-slate-100 min-h-screen">
<div class="min-h-screen flex flex-col">
  <header class="border-b border-slate-800 bg-slate-950/80 backdrop-blur">

        </div>
        <div class="flex flex-col leading-tight">
          <span class="font-semibold text-slate-100">SweetLab</span>
          <span class="text-[10px] px-1 rounded-full bg-amber-500/10 text-amber-300 border border-amber-500/40 w-fit">
            Admin
          </span>
        </div>
      </div>
      <nav class="hidden md:flex items-center gap-2 text-sm">
        <a href="BakeryIngredient.html" class="nav-ing px-3 py-1.5 rounded-lg text-slate-300 hover:text-white hover:bg-slate-800/70">
          วัตถุดิบ
        </a>
        <a href="BakeryAdminRecipe.html" class="nav-rec px-3 py-1.5 rounded-lg text-slate-300 hover:text-white hover:bg-slate-800/70">
          เมนู & ขั้นตอน
        </a>
        <a href="BakeryCost.html" class="nav-cost px-3 py-1.5 rounded-lg text-slate-300 hover:text-white hover:bg-slate-800/70">
          คำนวณต้นทุน
        </a>
        <a href="BakeryDashboard.html" class="nav-dash px-3 py-1.5 rounded-lg text-slate-300 hover:text-white hover:bg-slate-800/70">
          Dashboard
        </a>
        <a href="BakeryManageRole.html" class="nav-role px-3 py-1.5 rounded-lg text-slate-300 hover:text-white hover:bg-slate-800/70">
          จัดการสิทธิ์
        </a>
        <a href="BakeryUserRecipe.html" class="px-3 py-1.5 rounded-lg text-slate-300 hover:text-white hover:bg-slate-800/70">
          มุมมองผู้ใช้
        </a>
      </nav>
      <div class="flex items-center gap-3 text-xs">
        <div class="text-right hidden sm:block">
          <div id="nav-username" class="font-medium text-slate-100"></div>
          <div id="nav-role" class="text-[11px] text-slate-400"></div>
        </div>
        <button id="btn-logout"
                class="text-xs px-3 py-1.5 rounded-full border border-slate-700 text-slate-300 hover:bg-slate-800">
          Logout
        </button>
      </div>
    </div>
  </header>
  <main class="flex-1">
    <div class="max-w-6xl mx-auto px-4 py-6 md:py-10">

      <div class="bg-slate-900/80 border border-slate-800 rounded-2xl shadow-xl p-5 space-y-4">
        <div>
          <h1 class="text-lg font-semibold text-slate-50">จัดการสิทธิ์ผู้ใช้</h1>
          <p class="text-xs text-slate-400 mt-1">เปลี่ยนบทบาทผู้ใช้เป็น Admin หรือ User</p>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full text-xs text-left">
            <thead class="bg-slate-800/80 text-slate-300">
              <tr>
                <th class="px-3 py-2">ชื่อผู้ใช้</th>
                <th class="px-3 py-2">บทบาท</th>
                <th class="px-3 py-2 text-right">จัดการ</th>
              </tr>
            </thead>
            <tbody id="role-tbody" class="divide-y divide-slate-800"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</div>
</body>
</html>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const user = requireLogin({ adminOnly:true });
  if (!user) return;
  highlightNav('role');
  initNavbarUser(user);

  const tbody = document.getElementById('role-tbody');
  let list = getUsers();
  list.forEach(u => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td class="px-3 py-2">${u.username}</td>
      <td class="px-3 py-2">
        <select data-uid="${u.id}" class="role-select rounded-lg border border-slate-700 bg-slate-900 px-2 py-1 text-xs text-slate-100">
          <option value="user" ${u.role === M.USER ? 'selected' : ''}>User</option>
          <option value="admin" ${u.role === M.ADMIN ? 'selected' : ''}>Admin</option>
        </select>
      </td>
      <td class="px-3 py-2 text-right text-xs text-slate-400">
        สร้างเมื่อ: ${new Date(u.createdAt || Date.now()).toLocaleString('th-TH')}
      </td>
    `;
    tbody.appendChild(tr);
  });

  tbody.addEventListener('change', e => {
    if (e.target.classList.contains('role-select')) {
      const uid = e.target.getAttribute('data-uid');
      const role = e.target.value;
      let list = getUsers().map(u => u.id === uid ? { ...u, role } : u);
      setUsers(list);
    }
  });
});
</script>
</html>
