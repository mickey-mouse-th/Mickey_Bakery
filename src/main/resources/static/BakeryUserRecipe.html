<div class="flex-1">
  <div class="max-w-6xl mx-auto px-4 py-6 md:py-10">

    <div class="bg-slate-900/80 border border-slate-800 rounded-2xl shadow-xl p-5 space-y-4">
      <div>
        <h1 class="text-lg font-semibold text-slate-50">เมนูทั้งหมด</h1>
        <p class="text-xs text-slate-400 mt-1">ผู้ใช้สามารถดูสูตรแต่ละเมนูได้ (อ่านอย่างเดียว)</p>
      </div>
      <div id="user-rec-empty" class="text-xs text-slate-400 hidden">ยังไม่มีเมนูในระบบ</div>
      <div id="user-rec-list" class="grid gap-3 md:grid-cols-2"></div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const user = requireLogin();
  if (!user) return;
  initNavbarUser(user);

  const container = document.getElementById('user-rec-list');
  const empty = document.getElementById('user-rec-empty');
  const list = getRecipes();
  if (!list.length) {
    empty.classList.remove('hidden');
    return;
  }
  list.forEach(r => {
    const div = document.createElement('div');
    div.className = 'rounded-2xl border border-slate-800 bg-slate-900/70 p-4 flex flex-col gap-2';
    div.innerHTML = `
      <div class="text-sm font-semibold text-slate-50">${r.name}</div>
      <div class="text-[11px] text-slate-400">
        วัตถุดิบ: ${r.ingredientUsages?.length || 0} รายการ • ขั้นตอน: ${r.steps?.length || 0} ข้อ
      </div>
      <a href="BakeryUserRecipeForm.html?id=${r.id}" class="mt-1 inline-flex items-center justify-center rounded-xl bg-sky-500/90 hover:bg-sky-500 px-3 py-1.5 text-xs font-medium text-white">
        ดูรายละเอียด
      </a>
    `;
    container.appendChild(div);
  });
});
</script>
</html>
