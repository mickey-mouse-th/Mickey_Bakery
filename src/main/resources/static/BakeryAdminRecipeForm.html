<div class="flex-1">
  <div class="max-w-6xl mx-auto px-4 py-6 md:py-10">

    <div class="bg-slate-900/80 border border-slate-800 rounded-2xl shadow-xl p-5 space-y-6">
      <div>
        <h1 id="form-title" class="text-lg font-semibold text-slate-50">เพิ่มเมนูใหม่</h1>
        <p class="text-xs text-slate-400 mt-1">เลือกวัตถุดิบและจัดลำดับขั้นตอนการทำ</p>
      </div>
    <div id="error-box" class="text-xs text-rose-300"></div>

    <form id="recipe-form" class="space-y-6">

      <section class="space-y-2">
        <label class="block text-sm font-medium text-slate-200">ชื่อเมนู</label>
        <input id="recipe-name" class="w-full rounded-xl border border-slate-700 bg-slate-900 px-3 py-2 text-sm text-slate-100 focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="เช่น ชิโอปัง เนยสด" />
      </section>

      <div class="border-t border-slate-800 pt-4"></div>

      <section class="space-y-3">
        <div class="flex items-center justify-between gap-2">
          <div>
            <h2 class="text-sm font-semibold text-slate-100">วัตถุดิบ</h2>
            <p class="text-xs text-slate-500">เลือกวัตถุดิบและใส่ปริมาณที่ใช้</p>
          </div>
          <button type="button" id="btn-add-ingredient" class="inline-flex items-center rounded-full bg-emerald-500 hover:bg-emerald-600 px-3 py-1.5 text-xs font-medium text-white">+ เพิ่มวัตถุดิบ</button>
        </div>
        <div id="ingredient-rows" class="space-y-2"></div>
      </section>

      <div class="border-t border-slate-800 pt-4"></div>

      <section class="space-y-3">
        <div class="flex items-center justify-between gap-2">
          <div>
            <h2 class="text-sm font-semibold text-slate-100">ขั้นตอนการทำ</h2>
            <p class="text-xs text-slate-500">เพิ่มขั้นตอนทีละข้อ สามารถลากเพื่อจัดลำดับได้</p>
          </div>
          <button type="button" id="btn-add-step" class="inline-flex items-center rounded-full bg-indigo-500 hover:bg-indigo-600 px-3 py-1.5 text-xs font-medium text-white">+ เพิ่มขั้นตอน</button>
          </div>
        <div id="step-rows" class="sortable space-y-2"></div>
      </section>

      <div class="flex flex-wrap gap-2 pt-4 border-t border-slate-800">
        <button type="submit" class="rounded-xl bg-sky-500 hover:bg-sky-600 px-4 py-2 text-sm font-medium text-white">บันทึกเมนู</button>
        <a href="BakeryAdminRecipe.html" class="rounded-xl border border-slate-700 px-4 py-2 text-sm font-medium text-slate-100 hover:bg-slate-800/70">ยกเลิก</a>
      </div>

    </form>
    </div>
  </div>
</div>
